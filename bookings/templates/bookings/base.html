<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Theater Booking{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #f8f9fa;
        }
        .movie-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .booking-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header text-center rounded">
            <h1>Movie Theater Booking</h1>
            <nav class="navbar navbar-expand navbar-dark">
                <div class="container-fluid justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{% url 'booking_history' %}">My Bookings</a>
                        </li>
                        <li class="nav-item mx-3">
                            {% if user.is_authenticated %}
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2023 Movie Theater Booking</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
